<section id="dashboard" class="">
    <div class="d-flex">

        <div class="p-5 w-100">
            <div class="d-flex justify-content-between">
                <h3 class="">Book List</h3>
                <a routerLink="/student/add" style="text-decoration: none; color: black;"
                    class="btn btn-outline-secondary p-2" routerLink="/addbook"><i class="fa-solid fa-user-plus me-2"></i> Add Book</a>
            </div>

            <div class="d-flex justify-content-center align-items-center flex-column mt-5">

                <table class="table table-bordered table-striped border-secondary shadow mt-5">
                    <thead>
                        <tr class="text-center">
                            <th> Id</th>
                            <th>Book Name</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Cover Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr class="text-center" style="vertical-align: middle;" *ngFor="let book of allBooks">
                            <td>{{book.id}}</td>
                            <td>{{book.bookName}}</td>
                            <td>{{book.author}}</td>
                            <td>â‚¹ {{book.price}}</td>
                            <td> <img src={{book.coverImg}} height="150px" width="100px" alt=""> </td>
                            <td><a class="btn btn-outline-danger" (click)="deleteBook(book._id)">
                                <i class="fa-solid fa-trash"></i>
                            </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
